<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .currSign:after {
            content: ' Ä‘';
        }
    </style>
</head>

<body>

<div th:replace="fragments/Header :: header"></div>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<div th:replace="fragments/MiniTitle :: minititle"></div>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Organi Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>All Category</h4>
                        <ul>
                            <th:block th:each="item : ${listC}">
                                <li><a th:href="@{/shop/category(id=${item.id})}" th:utext="${item.name}"></a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <div class="sidebar__item">
                        <h4>Price</h4>
                        <div class="price-range-wrap" style="max-width: 75%!important;">
                            <div class="range-slider">
                                <form id="myForm" method="post" th:action="@{/shop/filter}">
                                    <div class="price-input">
                                        <input th:name="min" th:value="value" type="text" id="minamount">
                                        <input th:name="max" th:value="value" type="text" id="maxamount">
                                        <button style="border: none; position: absolute; top: 48px; left: 10px;" class="submit primary-btn">Filter</button>
                                    </div>
                                </form>
                            </div>
                            <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                 th:data-min="${minP}" th:data-max="${maxP}" >
                                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                            </div>

                        </div>
                    </div>

                    <div class="sidebar__item sidebar__item__color--option">
                        <h4>Colors</h4>
                        <div class="sidebar__item__color sidebar__item__color--white">
                            <label for="white">
                                White
                                <input type="radio" id="white">
                            </label>
                        </div>
                        <div class="sidebar__item__color sidebar__item__color--gray">
                            <label for="gray">
                                Gray
                                <input type="radio" id="gray">
                            </label>
                        </div>
                        <div class="sidebar__item__color sidebar__item__color--red">
                            <label for="red">
                                Red
                                <input type="radio" id="red">
                            </label>
                        </div>
                        <div class="sidebar__item__color sidebar__item__color--black">
                            <label for="black">
                                Black
                                <input type="radio" id="black">
                            </label>
                        </div>
                        <div class="sidebar__item__color sidebar__item__color--blue">
                            <label for="blue">
                                Blue
                                <input type="radio" id="blue">
                            </label>
                        </div>
                        <div class="sidebar__item__color sidebar__item__color--green">
                            <label for="green">
                                Green
                                <input type="radio" id="green">
                            </label>
                        </div>
                    </div>
                    <div class="sidebar__item">
                        <h4>Popular Size</h4>
                        <div class="sidebar__item__size">
                            <label for="large">
                                Large
                                <input type="radio" id="large">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="medium">
                                Medium
                                <input type="radio" id="medium">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="small">
                                Small
                                <input type="radio" id="small">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="tiny">
                                Tiny
                                <input type="radio" id="tiny">
                            </label>
                        </div>
                    </div>
                    <div class="sidebar__item">
                        <div class="latest-product__text">
                            <h4>Latest Products</h4>
                            <div class="latest-product__slider owl-carousel">
                                <div class="latest-prdouct__slider__item">
                                    <th:block th:each="product : ${listN}">
                                    <a href="#" class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img th:src="${product.image}" alt="">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6 th:utext="${product.name}"></h6>
                                            <span class="myDIV" th:utext="${product.price}"></span>
                                        </div>
                                    </a>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="product__discount">
                <div class="filter__item">
                    <div class="row">
                        <div class="">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <select onchange="location = this.value;">
                                    <option th:value="@{/shop/index}">Default</option>
                                    <option th:value="@{/shop/order(status = asc)}" th:selected="${status == 'asc'}">Order Ascending Price</option>
                                    <option th:value="@{/shop/order(status = desc)}" th:selected="${status == 'desc'}">Order Descending Price</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6><span th:utext="${listP.size()}"></span> Products found</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <th:block th:each="product : ${listP}">
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg">
                                    <img style="height: 263px; border-radius: 10px" th:src="${product.image}">
                                    <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a th:href="@{/home/detail(id=${product.id})}" th:utext="${product.name}"></a>
                                    </h6>
                                    <h5 class="myDIV" th:utext="${product.price}"></h5>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <div th:if="${status == null}" class="product__pagination">
                    <a th:if="${currentPage > 1}"
                       th:href="@{/shop/index(page = ${currentPage - 1})}"><i
                            class="fas fa-angle-left"></i></a>
                    <a th:unless="${currentPage > 1}"
                       th:href="@{/shop/index(page = 1)}" style="color: black"><i class="fas fa-angle-left"></i></a>
                    <th:block th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:style="${currentPage == i ? 'background-color:#7fad39; color:white' : ''}"
                           th:href="@{/shop/index(page = ${i})}">[[${i}]]</a>
                    </th:block>
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/shop/index(page = ${currentPage + 1})}"><i
                            class="fas fa-angle-right"></i></a>
                    <a th:unless="${currentPage < totalPages}"
                       th:href="@{/shop/index(page = ${totalPages})}"><i
                            class="fas fa-angle-right"></i></a>
                </div>
                <div th:if="${status != null}" class="product__pagination">
                    <a th:if="${currentPage > 1}"
                       th:href="@{/shop/order(page = ${currentPage - 1}, status = ${status})}"><i
                            class="fas fa-angle-left"></i></a>
                    <a th:unless="${currentPage > 1}"
                       th:href="@{/shop/order(page = 1, status = ${status})}" style="color: black"><i class="fas fa-angle-left"></i></a>
                    <th:block th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:style="${currentPage == i ? 'background-color:#7fad39; color:white' : ''}"
                           th:href="@{/shop/order(page = ${i}, status = ${status})}">[[${i}]]</a>
                    </th:block>
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/shop/order(page = ${currentPage + 1}, status = ${status})}"><i
                            class="fas fa-angle-right"></i></a>
                    <a th:unless="${currentPage < totalPages}"
                       th:href="@{/shop/order(page = ${totalPages}, status = ${status})}"><i
                            class="fas fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->

<!-- Footer Section Begin -->
<div th:replace="fragments/Footer :: footer"></div>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.slicknav.js"></script>
<script src="../js/mixitup.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/main.js"></script>
    <script>
        let x = document.querySelectorAll(".myDIV");
        for (let i = 0, len = x.length; i < len; i++) {
            let num = Number(x[i].innerHTML)
                .toLocaleString('en');
            x[i].innerHTML = num;
            x[i].classList.add("currSign");
        }

        $(document).ready(function(){
            $("a.submit").click(function(){
                document.getElementById("myForm").submit();
            });
        });

    </script>
</body>

</html>
