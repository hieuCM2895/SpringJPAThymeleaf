<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        .currSign:after {
            content: ' Ä‘';
        }
    </style>
</head>

<body>

    <!-- Humberger Begin -->
    <div th:replace="fragments/Header :: header"></div>
    <!-- Humberger End -->

    <!-- Hero Section Begin -->
    <div th:replace="fragments/MiniTitle :: minititle"></div>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="../img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Shopping Cart</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="product : ${listP}">
                                <tr>
                                    <td class="shoping__cart__item">
                                        <img style="max-width: 15% !important;" th:src="${product.image}" alt="">
                                        <h5 th:utext="${product.name}"></h5>
                                    </td>
                                    <td th:utext="${product.price}" class="myDIV shoping__cart__price"></td>
                                    <td class="shoping__cart__quantity">
                                        <div class="quantity">
<!--                                            <input id="amount" th:onchange="'javascript:changeAmount(' + ${product.id} + ',' + value + ')'"; style="max-width: 20%; text-align: center" th:name="amount" type="number" th:value="${product.amount}" />-->
                                            <div class="pro-qty">
                                                <input th:id="'amount' + ${product.id} " th:onchange="'javascript:changeAmount(' + ${product.id} + ',' + value + ')'"; style="max-width: 20%; text-align: center" th:name="amount" type="text" th:value="${product.amount}" />
                                            </div>
                                        </div>
                                    </td>

                                    <td th:utext="${product.amount * product.price}" class="myDIV shoping__cart__total"></td>
                                    <td class="shoping__cart__item__close">
                                        <form method="post" th:action="@{/shop/delete}">
                                        <button style="background-color: white; border: none" type="submit" th:value="${product.id}" th:name="id" class="fas fa-times"></button>
                                        </form>
                                    </td>
                                </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                        <a href="#" class="primary-btn cart-btn cart-btn-right">
                            Upadate Cart</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Discount Codes</h5>
                            <form action="#">
                                <input type="text" placeholder="Enter your coupon code">
                                <button type="submit" class="site-btn">APPLY COUPON</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span class="myDIV" th:utext="${total}"></span></li>
                            <li>Vat <span class="myDIV" th:utext="${vat}"></span></li>
                            <li>Total <span class="myDIV" th:utext="${sum}"></span></li>
                        </ul>
                        <a href="/shop/checkout" class="primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->

    <!-- Footer Section Begin -->
    <div th:replace="fragments/Footer :: footer"></div>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/mixitup.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let x = document.querySelectorAll(".myDIV");
        for (let i = 0, len = x.length; i < len; i++) {
            let num = Number(x[i].innerHTML)
                .toLocaleString('en');
            x[i].innerHTML = num;
            x[i].classList.add("currSign");
        }

        function changeAmount(value1, value2) {
            window.location = "/shop/adjust?id=" + value1 + "&amount=" + value2;
        }

    </script>


</body>

</html>
